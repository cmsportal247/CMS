<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Management</title>

    <!-- ✅ Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="showPage('cases')"> <!-- ✅ Default page is "Cases" -->

    <!-- ✅ Navigation Bar (Includes Welcome Text & Logout) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('cases')">Cases List</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('reports')">Reports</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('settings')">Settings</a></li>
                </ul>
                <div class="ms-auto d-flex align-items-center">
                    <span id="welcomeText" class="text-white me-3"></span>
                    <button class="btn btn-danger" id="logoutBtn" onclick="logout()" style="display: none;">Logout</button>
                </div>
            </div>
        </div>
    </nav>

   <form id="loginForm" class="container mt-4" onsubmit="event.preventDefault(); login();">
    <h2>Login</h2>
    <input type="text" id="username" class="form-control mb-2" placeholder="Username" required>
    <input type="password" id="password" class="form-control mb-2" placeholder="Password" required>
    <button type="submit" class="btn btn-primary">Login</button>
</form>

    <!-- ✅ Main App (Hidden until login) -->
    <div id="app" class="container mt-4" style="display: none;">

        <!-- ✅ Cases List Page (With Pagination) -->
        <div id="cases" class="page">
            <button class="btn btn-primary mb-3" id="newCaseBtn" onclick="openNewCaseModal()">New Case</button>
            <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search by Name or Mobile">

            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Date Received</th>
                            <th>Staff</th>
                            <th>Mobile Number</th>
                            <th>Name</th>
                            <th>Work</th>
                            <th>Information</th>
                            <th>Pending</th>
                            <th>Remarks</th>
                            <th>Case Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="casesTable">
                        <!-- Cases will be loaded here -->
                    </tbody>
                </table>
            </div>

            <!-- ✅ Pagination Controls for Cases -->
            <div class="d-flex justify-content-between mt-3">
                <button class="btn btn-secondary" id="prevPage" onclick="changePage(-1)">Previous</button>
                <span id="pageIndicator">Page 1</span>
                <button class="btn btn-secondary" id="nextPage" onclick="changePage(1)">Next</button>
            </div>
        </div>

        <!-- ✅ Reports Page (Without Pagination) -->
        <div id="reports" class="page" style="display: none;">
            <h2>Reports</h2>
            <p>Select a date range to export cases.</p>
            <input type="date" class="form-control mb-2" id="fromDate">
            <input type="date" class="form-control mb-2" id="toDate">
            <button class="btn btn-success" onclick="exportToExcel()">Export to Excel</button>
        </div>

        <!-- ✅ Settings Page (Change Password) -->
        <div id="settings" class="page" style="display: none;">
            <h2>Change Password</h2>
            <input type="password" id="oldPassword" class="form-control mb-2" placeholder="Old Password" required>
            <input type="password" id="newPassword" class="form-control mb-2" placeholder="New Password" required>
            <input type="password" id="confirmPassword" class="form-control mb-2" placeholder="Re-enter New Password" required>
            <button class="btn btn-primary" onclick="changePassword()">Change Password</button>
        </div>

    </div>

    <!-- ✅ New Case Modal -->
    <div class="modal fade" id="newCaseModal" tabindex="-1" aria-labelledby="newCaseLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newCaseLabel">Add New Case</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newCaseForm">
                        <label class="form-label">Date Received</label>
                        <input type="date" class="form-control mb-2" id="caseDate" required>

                        <label class="form-label">Staff</label>
                        <input type="text" class="form-control mb-2" id="caseStaff" required>

                        <label class="form-label">Mobile Number</label>
                        <input type="text" class="form-control mb-2" id="caseMobile" required>

                        <label class="form-label">Name</label>
                        <input type="text" class="form-control mb-2" id="caseName" required>

                        <label class="form-label">Work</label>
                        <input type="text" class="form-control mb-2" id="caseWork">

                        <label class="form-label">Information</label>
                        <input type="text" class="form-control mb-2" id="caseInfo">

                        <label class="form-label">Pending</label>
                        <input type="text" class="form-control mb-2" id="casePending">

                        <label class="form-label">Remarks</label>
                        <input type="text" class="form-control mb-2" id="caseRemarks">

                        <label class="form-label">Case Status</label>
                        <select class="form-control mb-2" id="caseStatus">
                            <option value="Open">Open</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Closed">Closed</option>
                        </select>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveCaseBtn">Save Case</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ✅ Bootstrap JS + Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
