<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Management</title>

    <!-- ✅ Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="showPage('cases')"> <!-- ✅ Default page is "Cases" -->

    <!-- ✅ Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('cases')">Cases List</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('reports')">Reports</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('settings')">Settings</a></li>
                </ul>
                <div class="ms-auto d-flex align-items-center">
                    <span id="welcomeText" class="text-white me-3"></span>
                    <button class="btn btn-danger" id="logoutBtn" onclick="logout()" style="display: none;">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- ✅ Login Form -->
    <form id="loginForm" class="container mt-4" onsubmit="event.preventDefault(); login();">
        <h2>Login</h2>
        <input type="text" id="username" class="form-control mb-2" placeholder="Username" required>
        <input type="password" id="password" class="form-control mb-2" placeholder="Password" required>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <!-- ✅ Main App -->
    <div id="app" class="container mt-4" style="display: none;">

        <!-- ✅ Cases List Page -->
        <div id="cases" class="page">
            <button class="btn btn-primary mb-3" id="newCaseBtn" onclick="openNewCaseModal()">New Case</button>
            <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search by Name or Mobile">

            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Date Received</th>
                            <th>Staff</th>
                            <th>Mobile Number</th>
                            <th>Name</th>
                            <th>Work</th>
                            <th>Information</th>
                            <th>Pending</th>
                            <th>Remarks</th>
                            <th>Case Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="casesTable">
                        <!-- Cases will be loaded here -->
                    </tbody>
                </table>
            </div>

            <!-- ✅ Pagination -->
            <div class="d-flex justify-content-between mt-3">
                <button class="btn btn-secondary" id="prevPage" onclick="changePage(-1)">Previous</button>
                <span id="pageIndicator">Page 1</span>
                <button class="btn btn-secondary" id="nextPage" onclick="changePage(1)">Next</button>
            </div>
        </div>

    </div>

    <!-- ✅ Bootstrap JS + Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
