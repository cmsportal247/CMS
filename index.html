<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body onload="checkAndHandleToken()">

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Customer Management System</a>
        <div id="welcomeText" class="text-light me-3"></div>
        <button id="logoutBtn" class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
</nav>

<!-- ✅ Toast Message -->
<div id="toastContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 5;">
    <div id="toast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body" id="toastMessage"></div>
    </div>
</div>

<!-- ✅ Sections -->
<div class="container mt-4">
    <div id="loginSection">
        <h3>Login</h3>
        <input id="loginUsername" class="form-control" placeholder="Username">
        <input id="loginPassword" class="form-control mt-2" type="password" placeholder="Password">
        <button class="btn btn-primary mt-2" onclick="login()">Login</button>
    </div>

    <div id="appSection" style="display: none;">
        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link active" onclick="showSection('casesSection')">Cases</a></li>
            <li class="nav-item"><a class="nav-link" onclick="showSection('reportsSection')">Reports</a></li>
            <li class="nav-item"><a class="nav-link" onclick="showSection('settingsSection')">Settings</a></li>
        </ul>

        <!-- ✅ Cases Section -->
        <div id="casesSection" class="mt-4">
            <h3>Customer Cases</h3>
            <input id="searchInput" class="form-control mb-3" placeholder="Search by Name/Mobile/Status" onkeyup="fetchCases()">
            
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Staff</th>
                        <th>Mobile</th>
                        <th>Name</th>
                        <th>Work</th>
                        <th>Remarks</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="casesTable"></tbody>
            </table>
            
            <!-- ✅ Pagination -->
            <button class="btn btn-secondary" onclick="changePage(-1)">Previous</button>
            <button class="btn btn-secondary" onclick="changePage(1)">Next</button>
        </div>

        <!-- ✅ Reports Section -->
        <div id="reportsSection" class="mt-4" style="display: none;">
            <h3>Export Reports</h3>
            <input id="fromDate" class="form-control mb-2" type="date">
            <input id="toDate" class="form-control mb-2" type="date">
            <button class="btn btn-success" onclick="exportToExcel()">Export to Excel</button>
        </div>

        <!-- ✅ Settings Section -->
        <div id="settingsSection" class="mt-4" style="display: none;">
            <h3>Change Password</h3>
            <input id="oldPassword" class="form-control mb-2" type="password" placeholder="Old Password">
            <input id="newPassword" class="form-control mb-2" type="password" placeholder="New Password">
            <input id="confirmPassword" class="form-control mb-2" type="password" placeholder="Confirm Password">
            <button class="btn btn-warning" onclick="changePassword()">Change Password</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>

</body>
</html>
